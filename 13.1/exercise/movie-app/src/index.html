<!DOCTYPE html>
<!--suppress SpellCheckingInspection -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Movie App</title>
		<!--suppress SpellCheckingInspection, JSUnresolvedLibraryURL -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
						integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="main">
			<div id="top" class="top">
				<div id="title">
					<span class="label vcenter">Title</span>
					<!--suppress HtmlFormInputWithoutLabel -->
					<input id="title_name" type="text" class="vcenter h81-vcenter" value=""/>
				</div>
				<div id="rating" class="rating">
					<img src="./star.png" class="star vcenter left0" title="I hated it!"/>
					<img src="./star.png" class="star h25-vcenter" title="I didn't like it!"/>
					<img src="./star.png" class="star hvcenter" title="Meh..."/>
					<img src="./star.png" class="star h75-vcenter" title="I liked it."/>
					<img src="./star.png" class="star vcenter right0" title="I loved it!"/>
				</div>
				<div id="actions" class="actions">
					<div id="add_bt" class="hvcenter add_bt add_bt_disabled" title="Add title the list"></div>
				</div>
			</div>
			<div id="list"></div>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
